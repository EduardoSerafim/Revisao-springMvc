<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar clientes</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Visualização de clientes</h3>
        <table class="table table-bordered table-sm">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" cliente : ${listarClientes}">
                    <td th:text="${cliente.getNome()}">Nome</td>
                    <td th:text="${cliente.getDocumento()}">Nome</td>
                    <td th:text="${cliente.getEndereco()}">Nome</td>
                  
                    <td>
                        <a href="#" class="btn btn-info">Detalhe</a>
                        <a href="#" class="btn btn-warning">Editar</a>
                        <a href="#" class="btn btn-danger">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
